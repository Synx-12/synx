<!DOCTYPE html>

<title>Subscript and Superscript Example</title>
</head>
<body>
<p>In physics, Einstein's famous equation <em>E = mc<sup>2</sup></em> explains the equivalence of mass and energy, while the chemical formula for water is <em>H<sub>2</sub>O</em>, highlighting the fundamental building blocks of our universe.</p>
</body>
</html>
